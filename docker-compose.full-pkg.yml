version: "3"
services:
    intelmq:
        image: intelmq-full-pkg
        build:
            context: .
            dockerfile: intelmq/Dockerfile.full-pkg
        ports:
            - 1380:80
            - 1381:80
    fody:
        image: intelmq-fody-pkg
        build:
            context: .
            dockerfile: fody/Dockerfile.full-pkg
        ports:
            - 1382:8000
            - 1340:8000
    fody-backend:
        image: intelmq-fody-backend-pkg
        build:
            context: .
            dockerfile: fody-backend/Dockerfile.pkg
        entrypoint: ["echo", "Service disabled."]
        restart: "no"
    webinput-csv:
        image: intelmq-webinput-csv-spa-pkg
        build:
            context: .
            dockerfile: webinput-csv/Dockerfile.full-pkg
        entrypoint: ["echo", "Service disabled."]
        restart: "no"
    webinput-csv-backend:
        image: intelmq-fody-backend-pkg
        build:
            context: .
            dockerfile: webinput-csv-backend/Dockerfile.pkg
        entrypoint: ["echo", "Service disabled."]
        restart: "no"
    database:
        image: intelmq-database
        build:
            context: .
            dockerfile: database/Dockerfile.full-pkg
    mailgen:
        image: intelmq-mailgen-pkg
        build:
            context: .
            dockerfile: mailgen/Dockerfile.full-pkg
