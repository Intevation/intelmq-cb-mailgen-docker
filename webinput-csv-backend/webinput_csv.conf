{
    "intelmq": {
        "destination_pipeline_db": 2,
        "destination_pipeline_host": "intelmq-redis",
        "destination_pipeline_port": 6379
    },
    "destination_pipeline_queue": "taxonomy-expert-oneshot-queue",
    "prefix": "",
    "constant_fields": {
        "feed.provider": "my-organization"
    },
    "custom_input_fields": {
        "classification.identifier": "test",
        "feed.code": "oneshot",
        "feed.name": "oneshot-csv",
        "extra.template_prefix": ""
    },
    "required_fields": ["source.ip", "source.as_name"],
    "mailgen_config_file": "/etc/intelmq/intelmq-mailgen-oneshot.conf",
    "mailgen_temporary_template_name": "oneshot",
    "mailgen_target_groups": ["provider", "government", "nonexistent"],
    "bots": {
        "taxonomy": {
            "module": "intelmq.bots.experts.taxonomy.expert"
        },
        "url": {
            "module": "intelmq.bots.experts.url.expert"
        },
        "gethostbyname": {
            "module": "intelmq.bots.experts.gethostbyname.expert"
        },
        "CERT-bund-Contact-Database-Expert": {
            "module": "intelmq.bots.experts.certbund_contact.expert",
            "parameters": {
                "database": "contactdb",
                "host": "intelmq-database",
                "password": "secret",
                "port": 5432,
                "sections": "source",
                "sslmode": "allow",
                "user": "intelmq"
            }
        },
        "CERT-bund-Contact-Rules-Expert": {
            "module": "intelmq.bots.experts.certbund_rules.expert",
            "parameters": {
                "remove_contact_data": true,
                "script_directory": "/opt/rules",
                "sections": "source"
            }
        },
        "sql": {
            "module": "intelmq_webinput_csv.sql_output",
            "parameters": {
                "autocommit": false,
                "engine": "postgresql",
                "database": "eventdb",
                "host": "intelmq-database",
                "port": 5432,
                "user": "intelmq",
                "password": "secret",
                "sslmode": "allow",
                "table": "events"
            }
        }
    }
}
